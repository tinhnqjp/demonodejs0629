<!-- modal template -->
<script type="text/ng-template" id="confirmTemplate.html">
    <div class="modal-header-confirm">
        <h4 class="modal-title-confirm">確認</h4>
    </div>
    <div class="modal-body text-center" id="modal-body" >
        {{:: dialog.message}}
    </div>
    <div class="modal-footer">
        <button class="w3-button w3-orange" type="button" ng-click="closeThisDialog()">閉じる</button>
        <button class="w3-button w3-blue" type="button" ng-click="confirm()">決定</button>
    </div>
</script>
<!-- #modal template -->
